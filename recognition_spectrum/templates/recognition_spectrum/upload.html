{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Завантаження сигналу для аналізу спектру</h2>

    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.file.label_tag }}
            {{ form.file }}
            {% if form.file.errors %}
                <div class="text-danger">
                    {{ form.file.errors }}
                </div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Аналізувати</button>
    </form>
</div>
{% endblock %}
